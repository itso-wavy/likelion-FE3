<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      display: flex;
    }

    article {
      border: 3px solid lightblue;
    }

    img {
      width: 300px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script>
    const fragment = document.createDocumentFragment();
    let $root = document.querySelector('#root');

    for (let i = 0; i < 10; i++) {
      const $article = document.createElement('article');
      $article.innerHTML = `
        <figure>
          <img class="figImg"
            src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
            alt="">
            <figcaption class="figCap">
              유재석씨가 수상식에서 환하게 웃고 있다.
            </figcaption>
        </figure>`;

      fragment.appendChild($article);
    }
    $root.appendChild(fragment.cloneNode(true));
    // 메서드를 호출한 노드를 복제해서 반환합니다.
    // fragment 객체는 사용 후에도 사라지지 않습니다.
  </script>
</body>

</html>
